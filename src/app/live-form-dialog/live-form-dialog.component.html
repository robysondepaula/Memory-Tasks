<div class="dialog">
  <div class="content-container">
    <h1 class="title">Deleting Task!</h1>
    <h1 class="ask">Do you want to delete this task?</h1>
  </div>
  <div class="buttons">
    <button class="buttonNo" mat-flat-button id="no-button" [mat-dialog-close]="false"(click)="onClose()">No</button>
    &nbsp;
    
    <button class="buttonYes" mat-flat-button id="yes-button"[mat-dialog-close]="true" *ngFor="let tasks of datastore.getTasks(); let i = index" (click)="onYes(i)">Yes</button>
   
  </div>
</div>
